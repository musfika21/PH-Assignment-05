<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskMeter</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <!-- Daisy UI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Poppins google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- external css -->
     <link rel="stylesheet" href="style.css">
  </head>


  <body class="bg-red-500 poppins-regular">
    <!-- home page -->
    <section class="max-w-7xl min-h-screen mx-auto">
      <!-- header start -->
      <header class="pt-5 mb-5">
        <!-- nav start -->
        <nav class="bg-white flex justify-between items-center p-3 rounded-lg">
          <!-- nav logo and title -->
         <div class="flex items-center gap-2">
            <img class="h-8" src="assets/logo.png" alt="logo">
            <h2 class="text-3xl">Dev<span class="font-extrabold">Board</span></h2>
         </div>
          <!-- nav task and color button -->
         <div class="flex gap-4">
            <!-- check box -->
             <div class="flex bg-[#F4F7FF] rounded-2xl w-20 gap-2 p-2">
               <img class="h-6" src="assets/checkbox.png" alt="checkbox">
               <span class="font-bold text-xl">23</span>
             </div>
             <!-- color theme button -->
              <div class="bg-[#F4F7FF] p-2 rounded-full">
               <img class="h-7" src="assets/theme-btn.png" alt="theme button">
              </div>
         </div>
        </nav>
        <!-- nav end -->
      </header>
      <!-- header end -->

      <!-- Main body start -->
       <main class="grid grid-cols-4">
         <!-- Left task section start -->
          <section class="col-span-3 bg-white">
            
          </section>
         <!-- Left task section end -->

         <!-- right history section start -->
          <section>

          </section>
         <!-- right history section end -->
       </main>
      <!-- Main body end -->
    </section>
  </body>
</html>
